<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEERआकलन</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1"
        }
      }
    </script>
    <style>
      /* --- Base Styles --- */
      html {
        /* Enhance base font size to make text larger across the app */
        font-size: 18px;
      }

      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        background-color: #030712; /* gray-950 */
        background-image: linear-gradient(rgba(3, 7, 18, 0.85), rgba(3, 7, 18, 0.9)), url('https://4kwallpapers.com/images/walls/thumbs_2t/6196.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      
      /* --- Keyframe Animations --- */
      @keyframes pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 12px rgba(168, 85, 247, 0.5), 0 0 24px rgba(168, 85, 247, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 24px rgba(168, 85, 247, 0.8), 0 0 48px rgba(168, 85, 247, 0.5);
          transform: scale(1.05);
        }
      }

      /* --- Animation Utility Classes --- */
      .animate-pan {
        animation: pan 15s linear infinite;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-slide-in-up {
        animation: slideInUp 0.4s ease-out forwards;
      }
      .animate-slide-in-left { 
        animation: slideInLeft 0.5s ease-out forwards; 
      }
      .animate-slide-in-right { 
        animation: slideInRight 0.5s ease-out forwards; 
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #2d3748 8%, #4a5568 18%, #2d3748 33%);
        background-size: 1000px 100%;
      }
       .animate-pulse-glow {
          animation: pulse-glow 2.5s infinite ease-in-out;
      }

      /* --- Special Effects --- */
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
        transform: translateX(-100%) rotate(25deg);
        transition: transform 0.6s ease-out;
      }
      .shine-effect:hover::after {
        transform: translateX(100%) rotate(25deg);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-950 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
